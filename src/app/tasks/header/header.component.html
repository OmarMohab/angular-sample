<header class="header">
    <mat-form-field class="task-input">
        <mat-label>Add Task</mat-label>
        <input 
            matInput 
            placeholder="Ex. Add New Employee"
            autofocus [value]="text" 
            (keyup)="changeText($event)"
            (keyup.enter)="addTask()"
        >
    </mat-form-field>
</header>
